<!DOCTYPE html>
<html>
<head>
	<title>ThinkAgain - Options</title>
</head>

<body style="width:30em;">

	<h2>Monitor new website:</h2>
	<input type="text" id="new_page" placeholder="ex: reddit">
	<input type="button" id="save_page" value="Add to the list">
	<div id="new_page_status"></div>

	<br>

	<h3>Currently monitoring:</h3>
	<div id="current_list"></div><br>

	<h3>Remove a website from the list:</h3>
	<input type="text" id="old_page" placeholder="ex: reddit">
	<input type="checkbox" id="remove_timer"><span id="optionsResetTimerText"></span>
	<input type="button" id="remove_page" value="Remove from the list">
	<div id="old_page_status"></div>

	<h3>How frequent do you want the reminders to be for each page visit?</h3>
	Once every
	<input type="text" id="period" placeholder="ex: 15">
	minute <br>
	<input type="button" id="change_period" value="Update">

	<br><br><a href="popup.html">Go Back</a>

	<!-- General use library tools -->
	<script src="tools.js"></script>
	<script src="options.js"></script>

</body>
</html>
